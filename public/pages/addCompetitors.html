</head>

            </select>
            <button id="send-button">WYŚLIJ</button>

            <table id="competitors-table">

                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Wiek</th>
                    <th>Waga</th>
                    <th>Pas</th> <!-- to może -->

                </tr>
                </thead>
            </table>
            <button id="add-competitor-button">+</button>
        </div>
    </div>
    <script src="../scripts/addCompetitors.js" type="module"></script>
</body>
</html>
